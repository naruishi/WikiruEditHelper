<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wikiru 目次リンク作成</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <h2>スキル効果別一覧のトップページ用のリンクを作成</h2>
    <br />
    #contentsで作られるページ内目次のようなリンクをページ外で使えるよう出力します。<br />
    <textarea id="input" placeholder="入力：wikiruのソース"></textarea><br />
    ページ名(スキル効果別一覧/スキルゲージ)など<input
      type="text"
      id="pageName"
      value="スキル効果別一覧/"
      size="64"
    /><br />
    出力する見出しの深さ(1～3)
    <input
      type="number"
      min="1"
      max="3"
      step="1"
      value="3"
      id="indent"
      style="width: 50px"
    /><br />
    <button id="execute">変換</button>
    <h3>変換後の結果</h3>
    <textarea id="output" placeholder="出力：目次"></textarea>
    <script src="./createContentsLink.js"></script>
  </body>
</html>
