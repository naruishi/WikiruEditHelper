<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>とのフラwikiアイコン一覧一括作成</title>
	<link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <header>
        <h1>正規表現のキャプチャーグループ付きアイコン一覧を出力するスクリプト</h1>
    </header>
	<main>
		スキル・アビリティ一覧から、正規表現でマッチングするユニットのアイコンをflex関数で出力します。<br>
		既に作成されているアイコンは一度削除してから再度作成するため、手動で取り除く必要はありません。<br>
		<div id="dropArea">ここにスキル・アビリティ一覧のtxtファイルをドラッグ＆ドロップ</div>
		<button id="openPage1">スキル効果別一覧</button> <button id="openPage2">テーブル/スキル・アビリティ/SSR</button> <button id="openPage3">テーブル/スキル・アビリティ/SR</button>
	</p>
		<input type="text" id="tableName1" style="width : 300px;" value="テーブル/スキル・アビリティ/SSR">
		<input type="text" id="tableName2" style="width : 300px;" value="テーブル/スキル・アビリティ/SR">
	</p>
		<textarea id="table1" placeholder="テーブル/スキル・アビリティ/SSR"></textarea></p>
		<textarea id="table2" placeholder="テーブル/スキル・アビリティ/SR"></textarea></p>
		<textarea id="article" placeholder="wikiの記事(見出し、#region、#includex、#endregionのブロック必須)"></textarea></p>
		アイコン最大出力数
		<input type="number" id="inputNumber1" min="1" step="1" value="99" style="width : 50px;"> 
		コメントを出力<input type="checkbox" id="checkBox1" checked><br>
		正規表現のキャプチャーグループ()内を抽出(offの場合は数値のみを自動抽出)<input type="checkbox" id="checkBox2" checked><br>
		アイコン(とコメント)の出力方法
		<select id="outPutSelect">
		<option value="flex">Flex関数で横並び</option>
		<option value="table">|アイコン|コメント|のテーブルで縦並び</option>
		</select></p>
		<button id="execute">実行</button></p>
		<textarea id="output" ></textarea>

	</main>
	<script src="./index.js"></script>
</body>
</html>
