<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>とのフラ ガチャ種別の列に実装年を挿入</title>
    <link rel="stylesheet" href="../../css/style.css" />
  </head>
  <body>
    <header>
      <h1>
        スキル・アビリティ一覧のガチャ種別の後に実装年を挿入した時に使ったスクリプト
      </h1>
    </header>
    <textarea id="inputBox" placeholder="入力"></textarea><br />
    <input id="insertWord" type="text" size="64" placeholder="実装年" />
    <p />
    <button onclick="execute()">変換</button><br />
    <textarea id="outputBox" readonly　placeholder="出力"></textarea><br />
    <script src="../js/wikiruEdit.js"></script>
    <script src="../js/flexRebuild/tonofuraWiki.js"></script>
    <script>
      function execute() {
        const inputText = document.getElementById("inputBox").value;
        const insertWord = "&br;" + document.getElementById("insertWord").value;
        const columnIndex = 4;

        document.getElementById("outputBox").value = appendTextToColumn(
          inputText,
          columnIndex,
          insertWord
        );
      }
    </script>
  </body>
</html>
